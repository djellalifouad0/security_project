name: CI/CD Pipeline Simple

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/bibliotheque-app

jobs:
  # Job 1: Build, Scan et Test
  build-scan-test:
    name: Build, Scan Trivy et Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build de l'image vulnÃ©rable
      - name: Build image vulnÃ©rable
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.DOCKER_IMAGE_NAME }}:vulnerable
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Scan Trivy de l'image vulnÃ©rable
      - name: Scan Trivy - Image VulnÃ©rable
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: ${{ env.DOCKER_IMAGE_NAME }}:vulnerable
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      # Build de l'image sÃ©curisÃ©e
      - name: Build image sÃ©curisÃ©e
        run: |
          cp app_secure.py app.py
          docker build -t ${{ env.DOCKER_IMAGE_NAME }}:secure .
          git checkout app.py

      # Scan Trivy de l'image sÃ©curisÃ©e
      - name: Scan Trivy - Image SÃ©curisÃ©e
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: ${{ env.DOCKER_IMAGE_NAME }}:secure
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      # Test de l'image vulnÃ©rable
      - name: Test image vulnÃ©rable
        run: |
          docker run -d -p 5000:5000 --name test-vulnerable ${{ env.DOCKER_IMAGE_NAME }}:vulnerable
          sleep 10
          curl -f http://localhost:5000/health || exit 1
          docker stop test-vulnerable
          docker rm test-vulnerable

      # Test de l'image sÃ©curisÃ©e
      - name: Test image sÃ©curisÃ©e
        run: |
          docker run -d -p 5000:5000 --name test-secure ${{ env.DOCKER_IMAGE_NAME }}:secure
          sleep 10
          curl -f http://localhost:5000/health || exit 1
          docker stop test-secure
          docker rm test-secure

      - name: RÃ©sumÃ© des scans
        run: |
          echo "## ðŸ”’ Analyse de SÃ©curitÃ© Trivy" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Image VulnÃ©rable** : ScannÃ©e (vulnÃ©rabilitÃ©s attendues)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Image SÃ©curisÃ©e** : ScannÃ©e (moins de vulnÃ©rabilitÃ©s)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Les deux images ont Ã©tÃ© testÃ©es avec succÃ¨s !" >> $GITHUB_STEP_SUMMARY

  # Job 2: Push vers Docker Hub
  docker-push:
    name: Push vers Docker Hub
    runs-on: ubuntu-latest
    needs: build-scan-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Connexion Ã  Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push image vulnÃ©rable
      - name: Build et Push - Image VulnÃ©rable
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:vulnerable
            ${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-from: type=gha

      # Push image sÃ©curisÃ©e
      - name: Build et Push - Image SÃ©curisÃ©e
        run: |
          cp app_secure.py app.py
          docker buildx build --push \
            -t ${{ env.DOCKER_IMAGE_NAME }}:secure \
            --platform linux/amd64,linux/arm64 \
            --cache-from type=gha .

      - name: RÃ©sumÃ© de la publication
        run: |
          echo "## ðŸ³ Images Docker PubliÃ©es" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images disponibles :" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**1. Version VulnÃ©rable (dÃ©mo) :**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_IMAGE_NAME }}:vulnerable" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**2. Version SÃ©curisÃ©e :**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_IMAGE_NAME }}:secure" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
